<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stonk.Stream</title>

  <!-- HLS.js for video playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Solana Web3.js for wallet detection -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 1rem; display: flex; flex-direction: column; align-items: center; }
    #clearBtn { position: absolute; top: 1rem; right: 1rem; padding: 0.4rem 0.8rem; background: #800; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    h1 { margin-top: 0; }

    /* Video container */
    #playerWrapper { position: relative; width: 90%; max-width: 900px; margin-bottom: 1rem; }
    video { width: 100%; border-radius: 8px; }
    .ticker { position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); overflow: hidden; height: 2rem; display: flex; align-items: center; }
    .ticker__content { white-space: nowrap; display: inline-block; padding-left: 100%; animation: scrollTicker 20s linear infinite; }
    @keyframes scrollTicker { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    /* Viewer count */
    #viewCount { position: absolute; bottom: 0.5rem; left: 0.5rem; background: rgba(255,255,255,0.8); padding: 0.25rem 0.5rem; border-radius: 4px; display: flex; align-items: center; }
    #viewNum { color: red; font-weight: bold; margin-left: 0.25rem; }

    /* Volume controls */
    #volumeControls { position: absolute; bottom: 0.5rem; right: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
    #volumeSlider { cursor: pointer; }
    #muteBtn { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }

    /* Connection & chat wrapper */
    #sidebar { display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 900px; }
    #connectContainer { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
    #connectWalletBtn { padding: 0.6rem 1.2rem; background: #555; border: none; border-radius: 4px; color: #eee; cursor: pointer; }
    #walletAddress { font-family: monospace; font-size: 0.9rem; }

    /* Chat box */
    #chatContainer { width: 100%; border: 1px solid #444; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
    #chatLog { background: #222; padding: 1rem; height: 250px; overflow-y: auto; }
    #messageControls { display: flex; border-top: 1px solid #444; }
    #messageControls input { flex: 1; padding: 0.6rem; border: none; background: #111; color: #eee; }
    #messageControls button { padding: 0 1rem; background: #555; border: none; color: #eee; cursor: pointer; }
    .chat-name { color: #0f0; font-weight: bold; margin-right: 0.25rem; }
  </style>
</head>
<body>
  <button id="clearBtn">Clear</button>
  <h1>ðŸŽ¥ Welcome to Stonk.Stream</h1>

  <div id="playerWrapper">
    <video id="video" controls autoplay muted></video>
    <div class="ticker"><div class="ticker__content">ðŸ”´ Live now â€¢ Recent tips: ninjaSniper 0.001 SOL â€¢ BlockBuster 0.002 SOL â€¢ PhantomFlick 0.001 SOL â€¢ CryptoKid 0.001 SOL â€¢ SolFlare 0.001 SOL â€¢</div></div>
    <div id="viewCount"><span>ðŸ‘¤</span><span id="viewNum">0</span></div>
    <div id="volumeControls"><input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"><button id="muteBtn">ðŸ”Š</button></div>
  </div>

  <div id="sidebar">
    <div id="connectContainer">
      <button id="connectWalletBtn">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>

    <div id="chatContainer">
      <div id="chatLog"></div>
      <div id="messageControls">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMsgBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('clearBtn').onclick = () => {
      localStorage.clear(); sessionStorage.clear(); location.reload();
    };

    // HLS playback
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls({ enableWorker: true }); hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, () => hls.loadSource('https://stonk.stream/hls/mystream.m3u8'));
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) video.src = 'https://stonk.stream/hls/mystream.m3u8';

    // Volume controls
    const vol = document.getElementById('volumeSlider'), muteBtn = document.getElementById('muteBtn');
    vol.oninput = () => video.volume = vol.value;
    muteBtn.onclick = () => { video.muted = !video.muted; muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š'; };

    // Connect wallet & username
    const connectBtn = document.getElementById('connectWalletBtn'), addrSpan = document.getElementById('walletAddress');
    let provider, username;
    window.addEventListener('load', () => {
      if (window.solana && window.solana.isPhantom) {
        provider = window.solana;
        connectBtn.onclick = async () => {
          try {
            const { publicKey } = await provider.connect();
            const key = publicKey.toString(); addrSpan.textContent = key;
            username = localStorage.getItem('user_' + key) || prompt('Enter display name:') || key.slice(0,6)+'â€¦';
            localStorage.setItem('user_' + key, username);
            connectBtn.textContent = username;
          } catch { alert('Wallet connect failed'); }
        };
      } else {
        connectBtn.textContent = 'Install Phantom';
        connectBtn.onclick = () => window.open('https://phantom.app/', '_blank');
      }
    });

    // Viewer count
    const sess = sessionStorage.getItem('sessionId')||crypto.randomUUID(); sessionStorage.setItem('sessionId',sess); let left=false;
    window.addEventListener('load',()=>navigator.sendBeacon(`/api/viewers?join=1&session=${sess}`));
    const leave=()=>{ if(!left){left=true;navigator.sendBeacon(`/api/viewers?join=0&session=${sess}`);} };
    window.addEventListener('pagehide',leave); window.addEventListener('beforeunload',leave);
    async function upd(){ try{const r=await fetch('/api/viewers/count');const {viewers}=await r.json();document.getElementById('viewNum').textContent=viewers;}catch{} }
    setInterval(upd,5000); upd();

    // Chat
    const chatLog=document.getElementById('chatLog'), msgIn=document.getElementById('messageInput');
    document.getElementById('sendMsgBtn').onclick=()=>{
      if(!username) return alert('Connect wallet first');
      const m=msgIn.value.trim(); if(!m) return;
      const div=document.createElement('div'), span=document.createElement('span');
      span.textContent=username+': '; span.classList.add('chat-name'); div.appendChild(span); div.appendChild(document.createTextNode(m));
      chatLog.appendChild(div); chatLog.scrollTop=chatLog.scrollHeight; msgIn.value=''; msgIn.focus();
    };
    msgIn.addEventListener('keypress',e=>{ if(e.key==='Enter') document.getElementById('sendMsgBtn').click(); });
  </script>
</body>
</html>
