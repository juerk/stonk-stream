<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stonk.Stream</title>

  <!-- HLS.js for video playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Solana Web3.js for wallet detection -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 1rem; position: relative; }
    #clearBtn { position: absolute; top: 1rem; right: 1rem; padding: 0.5rem 1rem; background: #800; color: #fff; border: none; cursor: pointer; }
    h1 { text-align: center; margin-top: 0; }

    #playerWrapper { position: relative; width: 80%; max-width: 800px; margin: 1rem auto; }
    video { width: 100%; border: 2px solid #444; }
    .ticker { position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); overflow: hidden; height: 2rem; display: flex; align-items: center; pointer-events: none; }
    .ticker__content { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scrollTicker 20s linear infinite; color: #fff; font-size: 1rem; }
    @keyframes scrollTicker { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    #viewCount { position: absolute; bottom: 0.5rem; left: 0.5rem; background: rgba(255,255,255,0.8); padding: 0.25rem 0.5rem; border-radius: 0.25rem; display: flex; align-items: center; }
    #viewNum { color: red; font-weight: bold; margin-left: 0.25rem; }

    #volumeControls { position: absolute; bottom: 0.5rem; right: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
    #volumeSlider { cursor: pointer; }
    #muteBtn { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }

    #donateBtn, #connectWalletBtn, #setNameBtn, #sendMsgBtn { padding: 0.5rem 1rem; background: #444; color: #eee; border: none; cursor: pointer; }
    #chatContainer { width: 80%; max-width: 800px; margin: 1rem auto; text-align: left; }
    #chatLog { border: 1px solid #444; background: #222; color: #eee; padding: 1rem; height: 200px; overflow-y: auto; }
    .chat-name { color: #0f0; font-weight: bold; }
    #chatControls, #messageControls { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    #chatControls input, #messageControls input { flex: 1; padding: 0.5rem; border: 1px solid #444; background: #111; color: #eee; }
    input.name-set { color: #0f0 !important; }
  </style>
</head>
<body>
  <button id="clearBtn">Clear</button>
  <h1>🎥 Welcome to Stonk.Stream</h1>

  <div id="playerWrapper">
    <video id="video" controls autoplay muted></video>
    <div class="ticker">
      <div class="ticker__content">
        🔴 Live now • Recent tips: ninjaSniper 0.001 SOL • BlockBuster 0.002 SOL • PhantomFlick 0.001 SOL • CryptoKid 0.001 SOL • SolFlare 0.001 SOL •
      </div>
    </div>
    <div id="viewCount">
      <span class="viewer-icon">👤</span>
      <span id="viewNum">0</span>
    </div>
    <div id="volumeControls">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      <button id="muteBtn">🔊</button>
    </div>
  </div>

  <div style="text-align:center; margin:1rem 0;">
    <button id="donateBtn">💖 Donate 0.001 SOL</button>
  </div>
  <div style="text-align:center; margin:1rem 0;">
    <button id="connectWalletBtn" disabled>Connect Wallet</button>
    <span id="walletAddress" style="margin-left:0.5rem;"></span>
  </div>

  <div id="chatContainer">
    <div id="chatLog"></div>
    <div id="chatControls">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="setNameBtn">Set Name</button>
    </div>
    <div id="messageControls">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendMsgBtn">Send</button>
    </div>
  </div>

  <script>
    // Clear button
    document.getElementById('clearBtn').addEventListener('click', () => {
      localStorage.clear();
      location.reload();
    });

    // HLS playback
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls({ enableWorker: true });
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, () => {
        hls.loadSource('https://stonk.stream/hls/mystream.m3u8');
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://stonk.stream/hls/mystream.m3u8';
    }

    // Volume & mute
    const volumeSlider = document.getElementById('volumeSlider');
    const muteBtn = document.getElementById('muteBtn');
    volumeSlider.addEventListener('input', () => video.volume = volumeSlider.value);
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? '🔇' : '🔊';
    });

    // Wallet connect
    const connectBtn = document.getElementById('connectWalletBtn');
    const addrSpan   = document.getElementById('walletAddress');
    let provider;
    window.addEventListener('load', () => {
      if (window.solana && window.solana.isPhantom) {
        provider = window.solana;
        connectBtn.disabled = false;
        provider.on('connect', () => {
          addrSpan.textContent = provider.publicKey.toString();
          connectBtn.textContent = 'Wallet Connected';
        });
        provider.on('disconnect', () => {
          addrSpan.textContent = '';
          connectBtn.textContent = 'Connect Wallet';
        });
      } else {
        connectBtn.textContent = 'Install Phantom';
        connectBtn.onclick = () => window.open('https://phantom.app/', '_blank');
      }
    });
    connectBtn.addEventListener('click', async () => {
      try { await provider.connect(); }
      catch { alert('Connection failed'); }
    });

    // Donation via direct Phantom API
    const SOL_ADDRESS = 'AYF3CDFiMSvHB64sYebisCeiYujnm6vw2hnQ1siTPLkx';
    document.getElementById('donateBtn').addEventListener('click', async () => {
      if (!provider || !provider.isConnected) {
        return alert('Please connect your Phantom wallet first');
      }
      try {
        const lamports    = Math.round(0.001 * solanaWeb3.LAMPORTS_PER_SOL);
        let transaction   = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey:   new solanaWeb3.PublicKey(SOL_ADDRESS),
            lamports,
          })
        );
        // Ask Phantom to populate blockhash & fee
        const { blockhash } = await (new solanaWeb3.Connection(
          'https://api.mainnet-beta.solana.com','confirmed'
        )).getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer      = provider.publicKey;

        const signedTxn = await provider.signTransaction(transaction);
        const txid = await new solanaWeb3.Connection(
          'https://api.mainnet-beta.solana.com','confirmed'
        ).sendRawTransaction(signedTxn.serialize());
        alert(`✅ Donation sent! Tx: ${txid}`);
      } catch (err) {
        console.error(err);
        alert('❌ Donation failed: ' + (err.message||err));
      }
    });

    // Viewer count
    const sessionId = sessionStorage.getItem('sessionId') || crypto.randomUUID();
    sessionStorage.setItem('sessionId', sessionId);
    let left = false;
    window.addEventListener('load', () => {
      navigator.sendBeacon(`/api/viewers?join=1&session=${sessionId}`);
    });
    const doLeave = () => {
      if (!left) {
        left = true;
        navigator.sendBeacon(`/api/viewers?join=0&session=${sessionId}`);
      }
    };
    window.addEventListener('pagehide', doLeave);
    window.addEventListener('beforeunload', doLeave);

    async function updateViewerCount() {
      try {
        const res = await fetch('/api/viewers/count');
        const { viewers } = await res.json();
        document.getElementById('viewNum').textContent = viewers;
      } catch (e) {
        console.warn('Viewer count error', e);
      }
    }
    setInterval(updateViewerCount, 5000);
    updateViewerCount();

    // Chat functionality
    const nameInput    = document.getElementById('nameInput');
    const setNameBtn   = document.getElementById('setNameBtn');
    const chatLog      = document.getElementById('chatLog');
    const messageInput = document.getElementById('messageInput');
    const sendMsgBtn   = document.getElementById('sendMsgBtn');

    let username = localStorage.getItem('username');
    if (username) {
      nameInput.value     = username;
      nameInput.disabled  = true;
      setNameBtn.disabled = true;
      nameInput.classList.add('name-set');
      messageInput.focus();
    }
    setNameBtn.addEventListener('click', () => {
      const val = nameInput.value.trim();
      if (!val) return alert('Please enter a name');
      username = val;
      localStorage.setItem('username', username);
      nameInput.disabled  = true;
      setNameBtn.disabled = true;
      nameInput.classList.add('name-set');
      messageInput.focus();
    });
    nameInput.addEventListener('keypress', e => { if (e.key === 'Enter') setNameBtn.click(); });

    function sendMsg() {
      if (!username) return alert('Please set your name first');
      const msg = messageInput.value.trim();
      if (!msg) return;
      const div  = document.createElement('div');
      const span = document.createElement('span');
      span.textContent = username + ': ';
      span.classList.add('chat-name');
      div.appendChild(span);
      div.appendChild(document.createTextNode(msg));
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
      messageInput.value = '';
      messageInput.focus();
    }
    sendMsgBtn.addEventListener('click', sendMsg);
    messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMsg(); });
  </script>
</body>
</html>
