<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stonk.Stream</title>

  <!-- HLS.js for video playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Solana Web3.js for wallet detection -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 1rem; position: relative; }
    #clearBtn { position: absolute; top: 1rem; right: 1rem; padding: 0.5rem 1rem; background: #800; color: #fff; border: none; cursor: pointer; }
    h1 { text-align: center; margin-top: 0; }

    /* Video & overlay styles */
    #playerWrapper { position: relative; width: 80%; max-width: 800px; margin: 1rem auto; }
    video { width: 100%; border: 2px solid #444; }
    .ticker { position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); overflow: hidden; height: 2rem; display: flex; align-items: center; pointer-events: none; }
    .ticker__content { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scrollTicker 20s linear infinite; color: #fff; font-size: 1rem; }
    @keyframes scrollTicker { from { transform: translateX(0); } to { transform: translateX(-100%); } }
    #viewCount { position: absolute; bottom: 0.5rem; left: 0.5rem; background: rgba(255,255,255,0.8); padding: 0.25rem 0.5rem; border-radius: 0.25rem; display: flex; align-items: center; }
    #viewNum { color: red; font-weight: bold; margin-left: 0.25rem; }
    #volumeControls { position: absolute; bottom: 0.5rem; right: 0.5rem; display: flex; align-items: center; gap: 0.5rem; }
    #volumeSlider { cursor: pointer; }
    #muteBtn { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }

    /* Buttons */
    #donateBtn, #connectWalletBtn, #sendMsgBtn { padding: 0.5rem 1rem; background: #444; color: #eee; border: none; cursor: pointer; }

    /* Chat styles */
    #chatContainer { width: 80%; max-width: 800px; margin: 1rem auto; text-align: left; }
    #chatLog { border: 1px solid #444; background: #222; color: #eee; padding: 1rem; height: 200px; overflow-y: auto; }
    .chat-name { color: #0f0; font-weight: bold; }
    #messageControls { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    #messageControls input { flex: 1; padding: 0.5rem; border: 1px solid #444; background: #111; color: #eee; }
  </style>
</head>
<body>
  <button id="clearBtn">Clear</button>
  <h1>ðŸŽ¥ Welcome to Stonk.Stream</h1>

  <div id="playerWrapper">
    <video id="video" controls autoplay muted></video>
    <div class="ticker"><div class="ticker__content">ðŸ”´ Live now â€¢ Recent tips: ninjaSniper 0.001 SOL â€¢ BlockBuster 0.002 SOL â€¢ PhantomFlick 0.001 SOL â€¢ CryptoKid 0.001 SOL â€¢ SolFlare 0.001 SOL â€¢</div></div>
    <div id="viewCount"><span class="viewer-icon">ðŸ‘¤</span><span id="viewNum">0</span></div>
    <div id="volumeControls"><input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"><button id="muteBtn">ðŸ”Š</button></div>
  </div>

  <div style="text-align:center; margin:1rem 0;"><button id="connectWalletBtn">Connect Wallet</button><span id="walletAddress" style="margin-left:0.5rem;"></span></div>
  <div style="text-align:center; margin:1rem 0;"><button id="donateBtn">ðŸ’– Donate 0.001 SOL</button></div>

  <div id="chatContainer">
    <div id="chatLog"></div>
    <div id="messageControls"><input type="text" id="messageInput" placeholder="Type your message..."><button id="sendMsgBtn">Send</button></div>
  </div>

  <script>
    // Clear cache
    document.getElementById('clearBtn').addEventListener('click', () => { localStorage.clear(); location.reload(); });

    // HLS
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls({ enableWorker: true }); hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, () => hls.loadSource('https://stonk.stream/hls/mystream.m3u8'));
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) video.src = 'https://stonk.stream/hls/mystream.m3u8';

    // Volume
    const vol = document.getElementById('volumeSlider'), muteBtn = document.getElementById('muteBtn');
    vol.oninput = () => video.volume = vol.value;
    muteBtn.onclick = () => { video.muted = !video.muted; muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š'; };

    // Connect + Username tied to wallet
    const connectBtn = document.getElementById('connectWalletBtn'), addrSpan = document.getElementById('walletAddress');
    let provider, username;
    window.addEventListener('load', () => {
      if (window.solana && window.solana.isPhantom) {
        provider = window.solana;
        connectBtn.onclick = async () => {
          try {
            const resp = await provider.connect();
            const pk = resp.publicKey.toString();
            addrSpan.textContent = pk;
            // load or prompt username
            username = localStorage.getItem('user_' + pk);
            if (!username) {
              username = prompt('Enter a display name for your wallet:');
              if (username) localStorage.setItem('user_' + pk, username);
            }
            connectBtn.textContent = username || 'Connected';
          } catch (e) { alert('Wallet connect failed'); }
        };
      } else {
        connectBtn.textContent = 'Install Phantom';
        connectBtn.onclick = () => window.open('https://phantom.app/', '_blank');
      }
    });

    // Donation placeholder
    document.getElementById('donateBtn').onclick = () => alert('Donation flow coming soon');

    // Viewer count logic
    const session = sessionStorage.getItem('sessionId') || crypto.randomUUID();
    sessionStorage.setItem('sessionId', session);
    let left=false;
    window.addEventListener('load', ()=> navigator.sendBeacon(`/api/viewers?join=1&session=${session}`));
    const leave = ()=>{ if(!left){ left=true; navigator.sendBeacon(`/api/viewers?join=0&session=${session}`); }};
    window.addEventListener('pagehide', leave);
    window.addEventListener('beforeunload', leave);
    async function upd(){ try{ const r = await fetch('/api/viewers/count'); const {viewers}=await r.json(); document.getElementById('viewNum').textContent=viewers;}catch{} }
    setInterval(upd,5000); upd();

    // Chat tied to username
    const chatLog=document.getElementById('chatLog'), msgIn=document.getElementById('messageInput');
    document.getElementById('sendMsgBtn').onclick = ()=>{
      if(!username) return alert('Connect wallet first');
      const m=msgIn.value.trim(); if(!m) return;
      const div=document.createElement('div'), span=document.createElement('span');
      span.textContent = username + ': ';
      span.classList.add('chat-name');
      div.appendChild(span); div.appendChild(document.createTextNode(m));
      chatLog.appendChild(div); chatLog.scrollTop=chatLog.scrollHeight;
      msgIn.value=''; msgIn.focus();
    };
    msgIn.addEventListener('keypress',e=>{ if(e.key==='Enter') document.getElementById('sendMsgBtn').click(); });
  </script>
</body>
</html>
